<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: head"></head>

<body>
    <header th:replace="layout :: navbar"></header>

    <!-- Header Start -->
    <div class="container-fluid hero-header bg-light py-5 mb-5">
        <div class="container py-5">
            <div class="row g-5 align-items-center">
                <div class="col-lg-6">
                    <h1 class="display-4 mb-3 animated slideInDown">Nyitott Pozíciók</h1>
                    <nav aria-label="breadcrumb animated slideInDown">
                        <ol class="breadcrumb mb-0">
                            <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                            <li class="breadcrumb-item"><a th:href="@{/forex/account}">Forex</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Nyitott Pozíciók</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <!-- Header End -->


    <!-- Position Table Start -->
    <div class="container-xxl py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-10 col-md-12 wow fadeInUp" data-wow-delay="0.1s">
                    <div class="p-4 border border-dark rounded-3 shadow-sm bg-light">
                        <h3 class="text-center mb-4 text-dark">Aktuális Nyitott Pozíciók (Nettó)</h3>
                        <div th:if="${positions.isEmpty()}" class="alert alert-info text-center">
                            Nincsenek nyitott pozíciók.
                        </div>
                        <div th:if="${!positions.isEmpty()}" class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead class="table-dark">
                                <tr>
                                    <th>Instrumentum</th>
                                    <th>Irány</th>
                                    <th>Mennyiség</th>
                                    <th>Átlagár</th>
                                    <th>Nem realizált P/L</th>
                                </tr>
                                </thead>
                                <tbody>
                                <!-- Loop through each position -->
                                <tr th:each="pos : ${positions}">
                                    <td th:text="${pos.getInstrument()}"></td>

                                    <!-- Determine Direction and Class -->
                                    <td th:with="units=${pos.getLong().getUnits().doubleValue()}">
                                        <span th:if="${units > 0}" class="badge bg-success">Long</span>
                                        <span th:if="${units < 0}" class="badge bg-danger">Short</span>
                                    </td>

                                    <!-- Display Units -->
                                    <td th:text="${pos.getLong().getUnits()}"></td>

                                    <!-- Display Average Price -->
                                    <td th:text="${pos.getLong().getAveragePrice()}"></td>

                                    <!-- Display Unrealized P/L with color -->
                                    <td th:text="${pos.getUnrealizedPL()}"
                                        th:class="${pos.getUnrealizedPL().doubleValue() < 0 ? 'text-danger' : 'text-success'}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Position Table End -->

    <footer th:replace="layout :: footer"></footer>
</body>

</html>
