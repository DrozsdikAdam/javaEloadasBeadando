<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: head"></head>

<body>
<header th:replace="layout :: navbar"></header>

<div class="container-fluid hero-header bg-light py-5 mb-5">
    <div class="container py-5">
        <div class="row g-5 align-items-center">
            <div class="col-lg-6">
                <h1 class="display-4 mb-3 animated slideInDown">Forex Pozíció Zárása</h1>
                <nav aria-label="breadcrumb animated slideInDown">
                    <ol class="breadcrumb mb-0">
                        <li class="breadcrumb-item"><a th:href="@{/}">Főoldal</a></li>
                        <li class="breadcrumb-item"><a th:href="@{/forex/poz}">Forex</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Zárás</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</div>
<div class="container-xxl py-5">
    <div class="container">
        <div class="text-center mx-auto wow fadeInUp" data-wow-delay="0.1s" style="max-width: 500px;">
            <h1 class="display-6">Trade Lezárása</h1>
            <p class="text-primary fs-5 mb-5">Add meg a lezárandó trade azonosítóját</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 wow fadeInUp" data-wow-delay="0.3s">

                <div th:if="${successMessage}"
                     class="alert alert-success alert-dismissible fade show" role="alert">
                    <strong th:text="${successMessage}"></strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <div th:if="${errorMessage}"
                     class="alert alert-danger alert-dismissible fade show" role="alert">
                    <strong th:text="${errorMessage}"></strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <form th:action="@{/forex/zar}"
                      th:object="${closePositionRequest}"
                      method="post"
                      class="bg-light text-center p-4 p-md-5">

                    <div class="mb-4">
                        <label for="tradeId" class="form-label fs-5">Trade Azonosító (ID)</label>

                        <input type="number"
                               class="form-control form-control-lg text-center"
                               id="tradeId"
                               list="trade-ids-list"
                               th:field="*{tradeId}"
                               placeholder="Válassz a listából vagy írj be egy ID-t..."
                               required>

                        <datalist id="trade-ids-list">
                            <th:block th:each="trade : ${openTrades}">
                                <option th:value="${trade.getId()}"
                                        th:label="${trade.getInstrument() + ' (Egység: ' + trade.getCurrentUnits() + ')'}">
                                </option>
                            </th:block>
                        </datalist>

                        <div th:if="${openTrades == null or openTrades.isEmpty()}" class="form-text text-danger mt-2">
                            Jelenleg nincsenek nyitott tradek, amiket le lehetne zárni.
                        </div>
                    </div>
                    <div class="col-12 text-center py-2">
                        <button type="submit" class="btn btn-primary py-3 px-4"
                                th:disabled="${openTrades == null or openTrades.isEmpty()}">
                            Pozíció Zárása
                        </button>
                    </div>

                </form>
            </div>
        </div>

    </div>
</div>
<footer th:replace="layout :: footer"></footer>
</body>

</html>
