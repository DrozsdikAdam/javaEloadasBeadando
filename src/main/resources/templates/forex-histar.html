<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: head"></head>

<body>
    <header th:replace="layout :: navbar"></header>

    <!-- Header Start -->
    <div class="container-fluid hero-header bg-light py-5 mb-5">
        <div class="container py-5">
            <div class="row g-5 align-items-center">
                <div class="col-lg-6">
                    <h1 class="display-4 mb-3 animated slideInDown">Historikus Árfolyamok</h1>
                    <nav aria-label="breadcrumb animated slideInDown">
                        <ol class="breadcrumb mb-0">
                            <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                            <li class="breadcrumb-item"><a th:href="@{/forex/account}">Forex</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Historikus Árfolyamok</li>
                        </ol>
                    </nav>
                </div>s
            </div>
        </div>
    </div>
    <!-- Header End -->

    <!-- Historical Data Form Start -->
    <div class="container-xxl py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8 col-md-10 wow fadeInUp" data-wow-delay="0.1s">
                    <div class="p-4 border border-dark rounded-3 shadow-sm bg-light">
                        <h3 class="text-center mb-4 text-dark">Historikus Adatok Lekérdezése</h3>
                        <form th:action="@{/forex/histar}" method="post">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="instrument" class="form-label text-dark">Instrumentum</label>
                                    <select class="form-select" id="instrument" name="instrument" required>
                                        <option selected disabled value="">Kérlek válassz...</option>
                                        <option th:each="instr : ${instruments}" th:value="${instr}" th:text="${instr}" 
                                                th:selected="${instr == selectedInstrument}"></option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="granularity" class="form-label text-dark">Időkeret (Granularity)</label>
                                    <select class="form-select" id="granularity" name="granularity" required>
                                        <option selected disabled value="">Kérlek válassz...</option>
                                        <option th:each="gran : ${granularities}" th:value="${gran}" th:text="${gran}" 
                                                th:selected="${gran == selectedGranularity}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="d-grid mt-4">
                                <button type="submit" class="btn btn-primary btn-lg">Lekérdezés</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Result Table Start -->
            <div th:if="${candles}" class="row justify-content-center mt-5">
                <div class="col-lg-10 col-md-12 wow fadeInUp" data-wow-delay="0.3s">
                    <div class="p-4 border border-success rounded-3 shadow-sm bg-white">
                        <h4 class="text-center mb-3 text-dark">
                            Eredmény: <span th:text="${selectedInstrument}"></span> - <span th:text="${selectedGranularity}"></span>
                        </h4>
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead class="table-dark">
                                    <tr>
                                        <th>Időbélyeg</th>
                                        <th>Nyitó (Open)</th>
                                        <th>Legmagasabb (High)</th>
                                        <th>Legalacsonyabb (Low)</th>
                                        <th>Záró (Close)</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="candle : ${candles}">
                                        <td th:text="${candle.getTime()}"></td>
                                        <td th:text="${candle.getMid().getO()}"></td>
                                        <td th:text="${candle.getMid().getH()}"></td>
                                        <td th:text="${candle.getMid().getL()}"></td>
                                        <td th:text="${candle.getMid().getC()}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Result Table End -->

        </div>
    </div>
    <!-- Historical Data Form End -->

    <footer th:replace="layout :: footer"></footer>
</body>

</html>
