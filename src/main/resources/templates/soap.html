<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: head"></head>

<body>
    <header th:replace="layout :: navbar"></header>

    <!-- Header Start -->
    <div class="container-fluid hero-header bg-light py-5 mb-5">
        <div class="container py-5">
            <div class="row g-5 align-items-center">
                <div class="col-lg-6">
                    <h1 class="display-4 mb-3 animated slideInDown">SOAP Lekérdezés</h1>
                    <nav aria-label="breadcrumb animated slideInDown">
                        <ol class="breadcrumb mb-0">
                            <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                            <li class="breadcrumb-item"><a>Pages</a></li>
                            <li class="breadcrumb-item active" aria-current="page">SOAP</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <!-- Header End -->


    <!-- Dynamic SOAP Form Start -->
    <div class="container-xxl py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8 col-sm-10 wow fadeInUp" data-wow-delay="0.1s">
                    <div class="p-4 shadow-sm">
                        <h3 class="text-center mb-4 text-dark">MNB Árfolyam Lekérdezése</h3>
                        <form th:action="@{/soap}" th:object="${messagePrice}" method="post">
                            <div class="mb-3">
                                <label for="startDate" class="form-label text-dark">Kezdő Dátum</label>
                                <input type="date" class="form-control text-dark" id="startDate" th:field="*{startDate}" required>
                            </div>
                            <div class="mb-3">
                                <label for="endDate" class="form-label text-dark">Végső Dátum</label>
                                <input type="date" class="form-control text-dark" id="endDate" th:field="*{endDate}" required>
                            </div>
                            <div class="mb-3">
                                <label for="currency" class="form-label text-dark">Pénznem</label>
                                <select class="form-select text-dark" id="currency" th:field="*{currency}">
                                    <option selected disabled value="">Válassz pénznemet...</option>
                                    <option th:each="curr : ${currencies}" th:value="${curr}" th:text="${curr}"></option>
                                </select>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-hover btn-lg">Lekérdezés</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Dynamic SOAP Form End -->

    <!-- SOAP Result Start -->
    <div class="container-xxl py-5" th:if="${rates} or ${soapError}">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8 col-md-10 col-sm-12 wow fadeInUp" data-wow-delay="0.1s">
                    <div class="p-4 shadow-sm">
                        <h3 class="text-center mb-4 text-dark">Lekérdezés Eredménye</h3>
                        <div th:if="${soapError}" class="alert alert-danger" role="alert">
                            <h4 class="alert-heading">Hiba!</h4>
                            <p th:text="${soapError}"></p>
                        </div>
                        <div th:if="${rates}">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th class="text-dark">Dátum</th>
                                        <th class="text-dark">Pénznem</th>
                                        <th class="text-dark">Árfolyam</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="rate : ${rates}">
                                        <td class="text-dark" th:text="${rate.date}"></td>
                                        <td class="text-dark" th:text="${rate.currency}"></td>
                                        <td class="text-dark" th:text="${#numbers.formatDecimal(rate.rate, 1, 2, 'COMMA')}"></td>
                                    </tr>
                                </tbody>
                            </table>

                            <!-- Chart Canvas -->
                            <div class="mt-4">
                                <h4 class="mt-4">Adatok diagramon</h4>
                                <canvas id="exchangeRateChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- SOAP Result End -->

    <footer th:replace="layout :: footer"></footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const startDateInput = document.getElementById('startDate');
            const endDateInput = document.getElementById('endDate');

            function disableWeekends(event) {
                const date = new Date(event.target.value);
                const day = date.getUTCDay();
                if (day === 0 || day === 6) {
                    alert('Hétvégi nap nem választható!');
                    event.target.value = '';
                }
            }

            startDateInput.addEventListener('change', disableWeekends);
            endDateInput.addEventListener('change', disableWeekends);
        });
    </script>

    <script th:inline="javascript">
        /*<![CDATA[*/
        document.addEventListener('DOMContentLoaded', function() {
            const chartLabels = /*[[${chartLabels}]]*/ null;
            const chartData = /*[[${chartData}]]*/ null;

            if (chartLabels && chartData) {
                const ctx = document.getElementById('exchangeRateChart').getContext('2d');
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: chartLabels,
                        datasets: [{
                            label: 'Árfolyam',
                            data: chartData,
                            borderColor: 'rgba(0, 123, 255, 1)',
                            backgroundColor: 'rgba(0, 123, 255, 0.2)',
                            borderWidth: 2,
                            fill: true
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: false
                            }
                        },
                        responsive: true,
                        maintainAspectRatio: true
                    }
                });
            }
        });
        /*]]>*/
    </script>

</body>

</html>
