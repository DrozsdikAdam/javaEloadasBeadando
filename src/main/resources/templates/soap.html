<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: head"></head>

<body>
    <header th:replace="layout :: navbar"></header>

    <!-- Header Start -->
    <div class="container-fluid hero-header bg-light py-5 mb-5">
        <div class="container py-5">
            <div class="row g-5 align-items-center">
                <div class="col-lg-6">
                    <h1 class="display-4 mb-3 animated slideInDown">SOAP Lekérdezés</h1>
                    <nav aria-label="breadcrumb animated slideInDown">
                        <ol class="breadcrumb mb-0">
                            <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                            <li class="breadcrumb-item"><a>Pages</a></li>
                            <li class="breadcrumb-item active" aria-current="page">SOAP</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <!-- Header End -->


    <!-- Dynamic SOAP Form Start -->
    <div class="container-xxl py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8 col-sm-10 wow fadeInUp" data-wow-delay="0.1s">
                    <div class="p-4 shadow-md">
                        <h3 class="text-center mb-4 text-dark">MNB Árfolyam Lekérdezése</h3>
                        <form th:action="@{/soap}" method="post">
                            <div class="mb-3">
                                <label for="startDate" class="form-label text-dark">Kezdő Dátum</label>
                                <input type="date" class="form-control text-dark" id="startDate" name="startDate" required>
                            </div>
                            <div class="mb-3">
                                <label for="endDate" class="form-label text-dark">Végső Dátum</label>
                                <input type="date" class="form-control text-dark" id="endDate" name="endDate" required>
                            </div>
                            <div class="mb-3">
                                <label for="currency" class="form-label text-dark">Pénznem</label>
                                <select class="form-select text-dark" id="currency" name="currency">
                                    <!-- Options will be populated by Thymeleaf -->
                                    <option selected disabled>Válassz pénznemet...</option>
                                    <option>EUR</option> <!-- Placeholder -->
                                    <option>USD</option> <!-- Placeholder -->
                                </select>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-hover btn-lg">Lekérdezés</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Dynamic SOAP Form End -->

    <footer th:replace="layout :: footer"></footer>
</body>

</html>
