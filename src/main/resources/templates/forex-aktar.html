<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: head"></head>

<body>
    <header th:replace="layout :: navbar"></header>

    <!-- Header Start -->
    <div class="container-fluid hero-header bg-light py-5 mb-5">
        <div class="container py-5">
            <div class="row g-5 align-items-center">
                <div class="col-lg-6">
                    <h1 class="display-4 mb-3 animated slideInDown">Aktuális Árfolyam</h1>
                    <nav aria-label="breadcrumb animated slideInDown">
                        <ol class="breadcrumb mb-0">
                            <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                            <li class="breadcrumb-item"><a th:href="@{/forex/account}">Forex</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Aktuális Árfolyam</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <!-- Header End -->

    <!-- Price Form Start -->
    <div class="container-xxl py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8 col-sm-10 wow fadeInUp" data-wow-delay="0.1s">
                    <div class="p-4 border border-dark rounded-3 shadow-sm bg-light">
                        <h3 class="text-center mb-4 text-dark">Instrumentum Árfolyamának Lekérdezése</h3>
                        <form th:action="@{/forex/aktar}" method="post">
                            <div class="mb-3">
                                <label for="instrument" class="form-label text-dark">Válassz Instrumentumot</label>
                                <select class="form-select" id="instrument" name="instrument" required>
                                    <option selected disabled value="">Kérlek válassz...</option>
                                    <option th:each="instr : ${instruments}" th:value="${instr}" th:text="${instr}" 
                                            th:selected="${instr == selectedInstrument}"></option>
                                </select>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">Árfolyam Lekérdezése</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Result Display Start -->
            <div th:if="${price}" class="row justify-content-center mt-5">
                <div class="col-lg-6 col-md-8 col-sm-10 wow fadeInUp" data-wow-delay="0.3s">
                    <div class="p-4 border border-success rounded-3 shadow-sm bg-white">
                        <h4 class="text-center mb-3 text-dark">Eredmény: <span th:text="${selectedInstrument}"></span></h4>
                        <div class="d-flex justify-content-between">
                            <div class="text-center">
                                <h5 class="text-danger">Eladási Ár (Bid)</h5>
                                <p class="fs-4 text-dark" th:text="${price.getBids().get(0).getPrice()}"></p>
                            </div>
                            <div class="text-center">
                                <h5 class="text-success">Vételi Ár (Ask)</h5>
                                <p class="fs-4 text-dark" th:text="${price.getAsks().get(0).getPrice()}"></p>
                            </div>
                        </div>
                        <div class="text-center mt-3">
                            <small class="text-muted" th:text="'Időbélyeg: ' + ${price.getTime()}"></small>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Result Display End -->

        </div>
    </div>
    <!-- Price Form End -->

    <footer th:replace="layout :: footer"></footer>
</body>

</html>
